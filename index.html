<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Calculadora</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <main>
        <section>
            <div id="cover">
                <div id="display"> <span id="displayNumber">0</span>
                </div>   
                
                <div id="operations" >
                    <div class="operation">
                        <button type="button" value="+" id="sum" class="op"> + </button> 
                    </div>
                     <div class="operation">
                        <button type="button" value="-" id="subtract" class="op"> - </button> 

                     </div> 
                     <div class="operation">
                        <button type="button" value="x" id="multiply" class="op"> x </button>     
                    </div> 
                    <div class="operation">
                        <button type="button" value="/" id="divide" class="op"> / </button>     
                    </div>
                    <div class="operation">
                        <button type="button" value="=" id="equal" class="op"> = </button>     
                    </div>
                </div>

                <div id="numbers">
                    <div class="number">
                         <button type="button" value="7" id="7" class="numberValue"> 7 </button>
                    </div>
                    <div class="number">
                        <button type="button" value="8" id="8" class="numberValue"> 8 </button>
                    </div>
                    <div class="number">
                        <button type="button" value="9" id="9" class="numberValue"> 9 </button>
                    </div>
                    <div class="number">                        
                        <button type="button" value="4" id="4" class="numberValue"> 4 </button>
                    </div>
                    <div class="number">
                        <button type="button" value="5" id="5" class="numberValue"> 5 </button>
                    </div>
                    <div class="number">
                        <button type="button" value="6" id="6" class="numberValue"> 6 </button>
                    </div>
                    <div class="number">
                        <button type="button" value="1" id="1" class="numberValue"> 1 </button>
                    </div>
                    <div class="number">
                        <button type="button" value="2" id="2" class="numberValue"> 2 </button>
                    </div>
                    <div class="number">
                        <button type="button" value="3" id="3" class="numberValue"> 3 </button>
                    </div>
                    <div  class="number">
                        <button type="button" value="CE" id="ce" class="numberValue"> CE </button>
                    </div>
                    <div class="number">
                        <button type="button" value="0" id="0" class="numberValue"> 0 </button>
                    </div>
                    <div class="number">
                        <button type="button" value="." id="point" class="numberValue"> . </button> 
                    </div>
                  

                </div>
                         
            </div>
        </section>
    </main>
    <script src="./src/funcoes.js"></script> 
</body>
</html>
